<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Select Province</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">

      <option class="kilo" value="">Nova Scotia</option>
      <option class="kilo" value="">Nunavut</option>
      <option class="kilo" value="">Ontario</option>

      <option class="kilo" value="">Quebec</option>
      <option class="kilo" value="">Saskatchewan</option>
      <option class="kilo" value="">Yukon</option>
    </select>

</html>
