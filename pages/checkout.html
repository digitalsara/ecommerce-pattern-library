<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout â€¢ Zenharmony</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header-footer/header"></script>

  <main class="push-2 pad-t-2" role="main">
    <div class="wrapper">
      <div>
        <script type="application/json" data-pattern="navigation/checkout-section-numbers"></script>
      </div>

      <div class="grid push-2">
        <div class="unit xs-1 m-1-2 gutter-1-2">
          <script type="application/json" data-pattern="forms/legend">
            {
              "legend": "Sign in:"
            }
          </script>
          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/emails"></script>
          </div>
          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/password">
              {
                "label": "Password"
              }
            </script>
            <a class="milli no-under pointer link-under" href="#">Forgot password?</a>
          </div>
          <div>
            <script type="application/json" data-pattern="buttons/button">
              {
                "a": "Continue"
              }
            </script>
          </div>
        </div>
        <div class="unit xs-1 m-1-2 gutter-1-2">
          <script type="application/json" data-pattern="forms/legend">
            {
              "legend": "Create an account:"
            }
          </script>
          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/emails"></script>
          </div>
          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/password">
              {
                "label": "Password"
              }
            </script>
          </div>
          <div>
            <script type="application/json" data-pattern="buttons/button-ghost">
              {
                "a": "Create an Account",
                "a[class]": "btn btn-ghost milli"
              }
            </script>
          </div>
        </div>
      </div>
      <div class="pad-t">
        <script type="application/json" data-pattern="navigation/checkout-section-numbers">
          {
            "p": "2"
          }
        </script>
      </div>
      <div class="gutter-1-2">
        <script type="application/json" data-pattern="forms/legend">
          {
            "legend": "Shipping Details:"
          }
        </script>
      </div>

      <div class="grid push-2">
        <div class="unit xs-1 m-1-2 gutter-1-2">
          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/text-inputs">
              {
                "label": "Your Street Address"
              }
            </script>
          </div>

          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/text-inputs">
              {
                "label": "City"
              }
            </script>
          </div>

        </div>
        <div class="unit xs-1 m-1-2 gutter-1-2">
          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/text-inputs">
              {
                "label": "Postal Code"
              }
            </script>
          </div>

          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/select-province"></script>
          </div>
        </div>
      </div>
      <div class="gutter-1-2 push-2">
        <script type="application/json" data-pattern="forms/radio-buttons"></script>
      </div>
      <div class="pad-t">
        <script type="application/json" data-pattern="navigation/checkout-section-numbers">
          {
            "p": "3"
          }
        </script>
      </div>
      <div class="gutter-1-2 push-2">
        <script type="application/json" data-pattern="forms/radio-buttons-img"></script>
      </div>
      <div class="gutter-1-2">
        <script type="application/json" data-pattern="forms/legend">
          {
            "legend": "Card details:",
            ".details": ""
          }
        </script>
      </div>

      <div class="grid push-2">
        <div class="unit xs-1 m-1-2 gutter-1-2">
          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/text-inputs">
              {
                "label": "Card Number"
              }
            </script>
          </div>
          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/text-inputs">
              {
                "label": "Expiration Date"
              }
            </script>
          </div>
        </div>
        <div class="unit xs-1 m-1-2 gutter-1-2">
          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/text-inputs">
              {
                "label": "Name as appeares on the Card"
              }
            </script>
          </div>
          <div class="push-1-2">
            <script type="application/json" data-pattern="forms/password">
              {
                "label": "Security Code"
              }
            </script>
          </div>
        </div>
      </div>
      <div class="pad-t">
        <script type="application/json" data-pattern="navigation/checkout-section-numbers">
          {
            "p": "4"
          }
        </script>
        <div class="gutter-1-2">
          <script type="application/json" data-pattern="forms/legend">
            {
              "legend": "Order Confirmation:"
            }
          </script>
        </div>
        <div class="grid gutter-1-2 push-2">
          <div class="unit xs-1">
            <script type="application/json" data-pattern="sections/cart-summary-header"></script>
          </div>
          <div class="unit xs-1 push">
            <script type="application/json" data-pattern="cards/checkout-summary-cards"></script>
          </div>
          <div class="unit xs-1-4 s-1-3 m-2-3 l-2-3"></div>
          <div class="unit xs-3-4 s-2-3 m-1-3 l-1-3 push border-cart-sections max-width-cart-section">
            <script type="application/json" data-pattern="cards/price-overview-card">
              {
                "a": "CA$9.95",
                "dd:last-child": "CA$34.95"
              }
            </script>
          </div>
        </div>
        <div class="text-center">
          <script type="application/json" data-pattern="buttons/button-strong">
            {
              "a": "Confirm and Pay"
            }
          </script>
        </div>
      </div>
    </div>

  </main>

  <script type="application/json" data-pattern="sections/subscribe"></script>

  <script type="application/json" data-pattern="header-footer/footer"></script>

</body>
</html>
