<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>BeardGear • Product Details</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <div class="push">
    <script type="application/json" data-pattern="headers/1-main-header"></script>
  </div>

  <div class="wrapper">
    <div class="pad-t gutter-1-2">
      <script type="application/json" data-pattern="navigation/1-breadcrumbs">
        {
          "li:nth-child(2) a": "Products",
          "li:last-child a": "Sample Size Beard Oil"
        }
      </script>
    </div>
    <div class="hide-m-l">
      <div class="push-1-2 gutter-1-2">
        <script type="application/json" data-pattern="sections/5-review-header">
          {
            "h2": "Sample Size Beard Oil"
          }
        </script>
      </div>
      <p class="push gutter-1-2">$6.00</p>
    </div>
    <div class="grid">
      <div class="unit xs-1 m-1-2 gutter-1-2 push">
        <div class="embed embed-1by1">
          <img class="embed-item" src="../../images/card-sample.jpg" alt="">
        </div>
      </div>
      <div class="unit xs-1 m-1-2 gutter-1-2 push-1-2">
        <div class="hide-xs-s">
          <div class="push-1-2">
            <script type="application/json" data-pattern="sections/5-review-header">
              {
                "h2": "Sample Size Beard Oil"
              }
            </script>
          </div>
          <p class="push">$6.00</p>
        </div>

        <div class="push">
          <script type="application/json" data-pattern="forms/3-amount-dropdown">
            {
              "label": "Quantity"
            }
          </script>
        </div>

        <script type="application/json" data-pattern="buttons/3-accent-button">
          {
            "a": "Add to Cart"
          }
        </script>
      </div>
    </div>
    <div class="gutter-1-2 push-2">
      <div class="push-2">
        <script type="application/json" data-pattern="sections/1-just-text">
          {
            "h2": "Product Description",
            "p": "Set of 3 sample beard oils, including our most popular scents: patchouli, rosewood, and birch. Each come in a glass dropper bottle. By choosing a quantity, you are choosing the amount of sets you are purchasing (ex. in purchasing 4 samples, you will get 12 bottles)."
          }
        </script>
      </div>

      <div class="unit xs-1 m-1-2 push">
        <script type="application/json" data-pattern="sections/5-review-header"></script>
      </div>
      <div class="push">
        <script type="application/json" data-pattern="sections/6-review-sections">
          {
            "p": "Excellent product. It arrived on time, and the packaging was delivered without a scratch (I was skeptical my beard oil would arrive unbroken, since the bottle is glass) but it was securely packaged! I couldn’t be more content."
          }
        </script>
      </div>
      <div class="push-2">
        <script type="application/json" data-pattern="sections/6-review-sections">
          {
            "h3": "HUGH J.",
            "p": "Good product. My wife is glad that I don’t steal her soap anymore, and I’m happy not to smell so feminine. It was also inexpensive, which I like, and will continue purchasing once I run out of that stuff."
          }
        </script>
      </div>

    </div>

  </div>

  <footer class="pad-t-2">
    <div class="grid push-0 wrapper island">
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 pad-bottom pad-t-1-2">
        <script type="application/json" data-pattern="footer/3-footer-navigation"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 pad-t-1-2">
        <script type="application/json" data-pattern="footer/2-footer-social-links"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 pad-b-1-2 pad-t-1-2">
        <script type="application/json" data-pattern="footer/1-footer-subscribe-button"></script>
      </div>
    </div>
    <script type="application/json" data-pattern="footer/4-footer-copyright"></script>
  </footer>
</body>
</html>
