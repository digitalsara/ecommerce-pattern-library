<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>BeardGear â€¢ Cart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="headers/1-main-header"></script>
  <div class="grid pad-b-2 wrapper">
    <div class="unit xs-1 s-1 m-1-2 m-1-2 l-1-2 xl-1-2 pad-b-2 island">
      <h1>Checkout</h1>
      <script type="application/json" data-pattern="forms/2-email-input"></script>
      <h2 class="pad-t-2 tera">Shipping Address</h2>
      <script type="application/json" data-pattern="forms/1-text-input">
        {
          "label": "Full Name"
        }
      </script>
      <script type="application/json" data-pattern="forms/1-text-input">
        {
          "label": "Address"
        }
      </script>
      <script type="application/json" data-pattern="forms/1-text-input">
        {
          "label": "Apartment Number"
        }
      </script>
      <script type="application/json" data-pattern="forms/4-multiple-choice-dropdown"></script>
      <script type="application/json" data-pattern="forms/1-text-input">
        {
          "label": "Postal Code"
        }
      </script>
      <script type="application/json" data-pattern="forms/1-text-input">
        {
          "label": "Credit Card Number"
        }
      </script>
      <div class="pad-bottom">
        <script type="application/json" data-pattern="forms/8-submit-button"></script>
      </div>
    </div>
    <div class="unit xs-1 s-1 m-1-2 m-1-2 l-1-2 xl-1-2 pad-b-2 island">
      <h2 class="exa">Cart</h2>
      <script type="application/json" data-pattern="sections/8-cart-division">
        {
          "img[src]": "../images/card-rosewood.jpg",
          "h3": "Rosewood Beard Wash"
        }
      </script>
      <script type="application/json" data-pattern="sections/9-cart-info-division"></script>
    </div>
  </div>

  <footer class="pad-top">
    <div class="grid push-0 wrapper island">
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 pad-bottom pad-t-1-2">
        <script type="application/json" data-pattern="footer/3-footer-navigation"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 pad-t-1-2">
        <script type="application/json" data-pattern="footer/2-footer-social-links"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 pad-b-1-2 pad-t-1-2">
        <script type="application/json" data-pattern="footer/1-footer-subscribe-button"></script>
      </div>
    </div>
    <script type="application/json" data-pattern="footer/4-footer-copyright"></script>
  </footer>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
