<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home â€¢ Zenharmony</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header-footer/header"></script>

  <script type="application/json" data-pattern="banners/banner-action"></script>

  <main class="push-2 pad-t" role="main">
    <h1 class="zetta">Our Collections</h1>
    <div class="grid gutter-1-4 wrapper">

      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/intro-category-cards">
          {
            "h3": "decor",
            "img[src]": "../../images/category-decor-2.jpg"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/intro-category-cards">
          {
            "h3": "aroma",
            "img[src]": "../../images/category-aroma.jpg"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/intro-category-cards"></script>
      </div>
      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/intro-category-cards">
          {
            "h3": "plants",
            "img[src]": "../../images/category-plant.jpg"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/intro-category-cards">
          {
            "h3": "gifts",
            "img[src]": "../../images/category-gift.jpg"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-3">
        <script type="application/json" data-pattern="cards/intro-category-cards">
          {
            "h3": "prints",
            "img[src]": "../../images/category-print.jpg"
          }
        </script>
      </div>

    </div>

    <script type="application/json" data-pattern="sections/extra-section"></script>
    <div class="grid gutter-1-4 wrapper">

      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/intro-cards">
          {
            "img[src]": "../../images/best-gift-set.jpg",
            "h4": "Rustic Gift Set",
            "p": "The set includes 6 pieces.",
            ".details": "",
            "h5": "CA$65"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/intro-cards">
          {
            "img[src]": "../../images/best-plant.jpg",
            "h4": "Mood Plant",
            "p": "The plant changes the colour accorging to your mood.",
            ".details": "Size: 11 inch x 6 inch",
            "h5": "CA$55"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/intro-cards">
          {
            "img[src]": "../../images/best-print.jpg",
            "h4": "Lavender Sunset Print",
            "p": "Various surfaces available.",
            ".details": "Size: 36 inch x 24 inch",
            "h5": "CA$25"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/intro-cards">
          {
            "img[src]": "../../images/tea-set-glass.jpg",
            "h4": "Glass Tea Set",
            "p": "The set includes a teapot, 2 cups and a jar with rooibos tea.",
            ".details": "Teapot size: 750ml.",
            "h5": "CA$65"
          }
        </script>
      </div>
    </div>

    <script type="application/json" data-pattern="sections/extra-section">
      {
        "h2": "Sales",
        ".bg-green[class]": "section-separator bg-dusty-pink"
      }
    </script>
    <div class="grid gutter-1-4 wrapper">

      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/intro-cards">
          {
            "img[src]": "../../images/tea-chamomille.jpg",
            "h4": "Organic Chamomille Tea",
            "p": "Freshly collected and sundried, includes flowers.",
            ".details": "Herbal tea, 250gr.",
            "h5": "CA$8.95"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/intro-cards">
          {
            "img[src]": "../../images/tea-rose.jpg",
            "h4": "Rose petals and Hibiscus Tea",
            "p": "Slightly sour and amazingly aromatic.",
            ".details": "Herbal tea, 250gr.",
            "h5": "CA$9.95"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/intro-cards">
          {
            "img[src]": "../../images/tea-flowers.jpg",
            "h4": "Tropical Fruits Tea",
            "p": "Pineapple, Mangarin, Passionfruit and Lilac petals.",
            ".details": "Herbal tea, 250gr.",
            "h5": "CA$10.95"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 s-max-width m-1-2 l-1-4">
        <script type="application/json" data-pattern="cards/intro-cards-discount">
          {
            "h4": "Incense sticks",
            "p": "Sandalwood, Patchouli and Egyptian Musk",
            ".details": "Pack of 15 sticks.",
            "img[src]": "../../images/category-aroma.jpg",
            "span": "CA$35",
            ".bright-pink": "CA$18"
          }
        </script>
      </div>
    </div>

  </main>

  <script type="application/json" data-pattern="sections/subscribe"></script>

  <script type="application/json" data-pattern="header-footer/footer"></script>

</body>
</html>
